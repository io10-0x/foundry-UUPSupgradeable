[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings= ["@openzeppelin-contracts-upgradeable=lib/openzeppelin-contracts-upgradeable","@openzeppelin=lib/openzeppelin-contracts"]
fs_permissions = [{ access = "read-write", path = "./", allow = ["*"] }]
